  #
  # [params.commento]
  #   url = ""

  # Uncomment this if you want a portrait on your start page
  #
  [params.portrait]
    path     = "/index/portrait.png"
    alt      = "Portrait"
    maxWidth = "100px"

  # Social icons

  [[params.social]]
    name = "github"
    url ="https://github.com/jyp-on"
  [[params.social]]
    name = "instagram"
    url ="https://www.instagram.com/jyp.on/"
  [[params.social]]
    name = "email"
    url ="mailto:ju0_park@naver.com"


